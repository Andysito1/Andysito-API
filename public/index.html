<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda - Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h1 class="text-center mb-4">Tienda</h1>

    <!-- Botones de sesión -->
    <div class="text-end mb-3">
      <button id="btnLogin" class="btn btn-outline-primary btn-sm">Iniciar sesión</button>
      <button id="btnLogout" class="btn btn-outline-danger btn-sm d-none">Cerrar sesión</button>
    </div>

    <!-- Menú de Categorías -->
    <h3>Categorías</h3>
    <nav id="menuCategorias" class="nav mb-4"></nav>

    <!-- Lista de Productos -->
    <h3>Productos</h3>
    <div id="listaProductos" class="row g-3"></div>

    <!-- Detalle Producto -->
    <div id="detalleProducto" class="mt-5 d-none">
      <h3>Detalle del Producto</h3>
      <div id="imagenesProducto" class="d-flex flex-wrap gap-3"></div>
    </div>

    <!-- Enlace a administración -->
    <div id="adminLink" class="mt-5 text-center d-none">
      <a href="agregar.html" class="btn btn-dark">Agregar</a>
    </div>
  </div>

  <!-- Modal de login -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Iniciar sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formLogin">
            <input type="text" id="username" class="form-control mb-2" placeholder="Usuario">
            <input type="password" id="password" class="form-control mb-2" placeholder="Contraseña">
            <button class="btn btn-primary w-100">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
